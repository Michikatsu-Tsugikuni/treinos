<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulaum</title>
    <style>
        h1:hover {
            color: rgb(255, 0, 0);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blueviolet;
            background-color: black;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre Hover</h1>
    <div>passe aqui o mouse
        <p>Pegadinha</p>
    </div>
    
</body>
</html>
